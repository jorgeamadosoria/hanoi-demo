<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Hanoi Demo</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="logo.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        &nbsp;&nbsp;Hanoi Towers demo
      </a>
      <div class="collapse navbar-collapse" id="navbarText">
        <span class="navbar-text mr-auto"> </span>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://en.wikipedia.org/wiki/Tower_of_Hanoi#Non-recursive_solution"
              ><i class="fab fa-2x fa-wikipedia-w" aria-hidden="true"></i
            ></a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://github.com/jorgeamadosoria/hanoi-demo"
              ><i class="fab fa-2x fa-github" aria-hidden="true"></i
            ></a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://jsoria-27641.medium.com/torres-de-hanoi-un-algoritmo-cl%C3%A1sico-26a722c58539"
              ><i class="fab fa-2x fa-medium" aria-hidden="true"></i
            ></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="cards-columns mb-2 mt-2">
        <form class="form-inline">
          <div class="input-group input-group-sm col-2">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Disks</span
              >
            </div>
            <input
              id="disks"
              type="number"
              class="form-control"
              min="1"
              max="10"
              value="5"
              aria-describedby="inputGroup-sizing-sm"
            />
            <div class="input-group-append">
              <span
                id="disk-help"
                class="input-group-text"
                id="inputGroup-sizing-sm"
                ><a
                  href="#"
                  class="help"
                  data-toggle="tooltip"
                  data-original-title="Specify number of disks to simulate (1 to 10)"
                  ><i class="fa fa-question-circle" aria-hidden="true"></i></a
              ></span>
            </div>
          </div>
          <div class="input-group input-group-sm col-2">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Delay</span
              >
            </div>
            <input
              id="delay"
              type="number"
              class="form-control"
              value="300"
              aria-describedby="inputGroup-sizing-sm"
            />
            <div class="input-group-append">
              <span
                id="delay-help"
                class="input-group-text"
                id="inputGroup-sizing-sm"
                ><a
                  href="#"
                  class="help"
                  data-toggle="tooltip"
                  data-original-title="Delay for each disk move, in milliseconds"
                  ><i class="fa fa-question-circle" aria-hidden="true"></i></a
              ></span>
            </div>
          </div>
          <div class="col-2">
            <button type="button" id="reset" class="btn btn-primary btn-sm">
              Reset
            </button>
            <button id="auto" type="button" class="btn btn-primary btn-sm">
              Solve
            </button>
          </div>
          <div class="input-group input-group-sm offset-3 col-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                ># Moves</span
              >
            </div>
            <input
              id="move"
              type="number"
              readonly
              class="form-control"
              value="0"
              aria-describedby="inputGroup-sizing-sm"
            />
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Optimal</span
              >
            </div>
            <input
              id="optimal"
              type="number"
              readonly
              class="form-control"
              value="0"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>
        </form>
      </div>
      <div class="card-columns">
        <div class="card">
          <div id="1" class="card-body rod"></div>
        </div>
        <div class="card">
          <div id="2" class="card-body rod"></div>
        </div>
        <div class="card">
          <div id="3" class="card-body rod"></div>
        </div>
      </div>
    </div>

    <div id="template" class="d-none">
      <div class="disk">
        <span class="badge badge-pill badge-light"></span>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <script>
      init();
    </script>
  </body>
</html>
